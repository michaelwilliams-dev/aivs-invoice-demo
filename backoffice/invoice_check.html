<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AIVS CIS Compliance Checker</title>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css">

<!-- AIVS corporate square styling -->
<style>
  body {
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    background:#fafafa;
    color:#222;
    margin:0;
    padding:20px 40px;
  }

  /* Centred corporate heading */
  h1.page-title {
    text-align:center;
    color:#4e65ac;
    letter-spacing:0.4px;
    font-size:1.8em;
    margin-bottom:24px;
    font-weight:600;
    border-bottom:2px solid #4e65ac;
    padding-bottom:6px;
  }

  label {
    display:block;
    margin-top:12px;
    margin-bottom:6px;
    font-weight:600;
    color:#4e65ac;
  }

  /* Square dropdowns */
  select {
    width:260px;
    padding:8px 10px;
    border:1px solid #4e65ac;
    border-radius:0;
    background:#fff;
    color:#222;
    font-size:14px;
    transition:border-color 0.2s, box-shadow 0.2s;
  }

  select:focus,
  select:hover {
    border-color:#4e65ac;
    box-shadow:0 0 0 1px #4e65ac inset;
    outline:none;
  }

  /* Dropzone upload box */
  .dropzone {
    border:2px solid #4e65ac;
    border-radius:0;
    background:#fff;
    margin-top:20px;
    min-height:150px;
    color:#4e65ac;
    font-weight:600;
  }

  .dropzone .dz-button {
    background:#4e65ac;
    color:#fff;
    border:none;
    border-radius:0;
    padding:10px 20px;
    cursor:pointer;
    font-size:14px;
    transition:background 0.2s;
  }

  .dropzone .dz-button:hover {
    background:#3c5399;
  }

  /* Results panel */
  #actors {
    background:#fff;
    border:2px solid #4e65ac;
    border-radius:0;
    padding:16px;
    margin-top:20px;
  }

  .actor {
    padding:10px;
    border-bottom:1px solid #ddd;
  }

  .actor span {
    color:#4e65ac;
    font-weight:bold;
  }
</style>
</head>

<body>
  <h1 class="page-title">AIVS CIS Compliance Checker</h1>

  <!-- Pre-analysis selections -->
  <form id="preQuestions">
    <label>Project type (VAT category):</label>
    <select id="vatCategory">
      <option value="standard-20">Standard 20%</option>
      <option value="reduced-5">Reduced 5%</option>
      <option value="zero-rated-new-build">Zero-rated (new build)</option>
    </select>

    <label>End user/intermediary declaration on file?</label>
    <select id="endUserConfirmed">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label>Subcontractor CIS rate:</label>
    <select id="cisRate">
      <option value="20">20%</option>
      <option value="30">30%</option>
      <option value="0">Gross payment status (0%)</option>
    </select>
  </form>

  <!-- Drag-and-drop uploader -->
  <form action="/check_invoice" class="dropzone" id="invoiceDrop"></form>

  <!-- AI response area -->
  <div id="actors"></div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <script src="invoice_check.js"></script>
</body>
</html>
