<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIVS CIS/VAT Invoice Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 40px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #4e65ac;
      margin-bottom: 30px;
      font-size: 28px;
    }

    #upload-area {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      background: #fff;
      border-radius: 14px;
      border: 2px dashed #4e65ac;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      color: #4e65ac;
    }

    #results {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    .label {
      color: #4e65ac;
      font-weight: 600;
      margin-top: 16px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>AIVS CIS/VAT Compliance Checker</h1>

  <div id="upload-area" onclick="triggerFileSelect()">
    üìÑ Click to upload invoice PDF<br>
    <small style="color:#6a7ab5;">(PDF only ‚Äì up to 25MB)</small>
  </div>

  <input type="file" id="fileInput" accept="application/pdf" style="display:none">

  <div id="results"></div>

<script>
function triggerFileSelect() {
  document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;

  const resultsDiv = document.getElementById("results");
  resultsDiv.style.display = "block";
  resultsDiv.innerHTML = "‚è≥ Uploading and processing your invoice‚Ä¶";

  const formData = new FormData();
  formData.append("file", file);

  try {
    const response = await fetch("/check_invoice", {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (!data.success) {
      resultsDiv.innerHTML = "<span style='color:#c0392b;'>‚ùå " + (data.error || "Processing failed") + "</span>";
      return;
    }

    const ai = data.aiReply;

    resultsDiv.innerHTML = `
      <div class="label">VAT Check:</div>
      <p>${ai.vat_check}</p>

      <div class="label">CIS Check:</div>
      <p>${ai.cis_check}</p>

      <div class="label">Required Wording:</div>
      <p>${ai.required_wording}</p>

      <div class="label">Summary:</div>
      <p>${ai.summary.replace(/\\n/g, "<br>")}</p>

      <div class="label">Draft Corrected Invoice (Screen Only):</div>
      <div style="border:1px solid #ddd;padding:12px;background:#fafafa;">
        ${ai.corrected_invoice}
      </div>

      <p style="font-size:12px;color:#777;margin-top:20px;">Generated: ${data.timestamp}</p>
    `;
  } catch (err) {
    resultsDiv.innerHTML = "‚ùå Server error: " + err.message;
  }
});
</script>

</body>
</html>
